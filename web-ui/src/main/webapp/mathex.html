<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <link href="resources/css/mathex.css" type="text/css"/>

    <title>Som Oefeningen</title>
</head>
<body>
<div class="container-fluid">

<h1>Som Oefeningen</h1>

<div class="row">
    <form id="responseForm" action="#">

    <div class="col-sm-5">
        <table id="exercises">
            <tbody>
                <tr>
                    <td><svg id="exDisplay"></svg></td>
                    <td>= <input type="number" step="1" autofocus id="response"/><input type="submit"/></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-sm-3">
        <div class="row">
            <div class="col-sm-8">
                Aantal Oefeningen
            </div>
            <div class="col-sm-2">
                <span id="total">0</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                Aantal Juist
            </div>
            <div class="col-sm-2">
                <span id="correct">0</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                Aantal Fout
            </div>
            <div class="col-sm-2">
                <span id="mistakes">0</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                Score
            </div>
            <div class="col-sm-2">
                <span id="score">0</span>
            </div>
        </div>
    </div>

    <div class="col-sm-4">

        <table id="config">
            <tbody>
                <tr>
                    <td>Min: <input type="number" step="1" id="min"/></td><td>Max: <input type="number" step="1" id="max"/></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="sum2">1 + 2</td><td><input type="checkbox" id="sum3">1 + 2 + 3</td>
                </tr>
            </tbody>
        </table>

    </div>
    </form>
</div>

</div>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8" ></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script src="resources/js/generator.js" charset="utf-8"></script>
<script src="resources/js/visuals.js" charset="utf-8"></script>
<script src="resources/js/main.js" charset="utf-8"></script>
</body>
</html>
