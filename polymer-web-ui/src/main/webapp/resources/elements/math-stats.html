<link rel="import" href="../components/bower_components/polymer/polymer.html">


<polymer-element name="math-stats" attributes="correct mistakes total score">
    <template>
        <style>
            :host {
                display : block;
                padding : 10px;
            }
        </style>
        <table class="statistics">
            <tbody>
                <tr>
                    <td><label for="total">Aantal Oefeningen</label></td>
                    <td id="total">{{total}}</td>
                </tr>
                <tr>
                    <td><label for="correct">Aantal Juist</label></td>
                    <td id="correct">{{correct}}</td>
                </tr>
                <tr>
                    <td><label for="mistakes">Aantal Fout</label></td>
                    <td id="mistakes">{{mistakes}}</td>
                </tr>
                <tr>
                    <td><label for="score">Score</label></td>
                    <td id="score">{{score}}</td>
                </tr>
            </tbody>
        </table>
    </template>
    <script>
        Polymer({
            correct : 0,
            mistakes : 0,
            reset : function() {
                this.correct = 0;
                this.mistakes = 0;
            },
            computeScore : function(correct, total) {
                if (total === 0) {
                    return 100;
                }
                return (correct / total) * 100;
            },
            computed : {
                total : 'correct + mistakes',
                score : 'computeScore(correct, total)'
            }
        });
    </script>
</polymer-element>
