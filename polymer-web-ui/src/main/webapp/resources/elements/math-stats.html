<link rel="import" href="../components/bower_components/polymer/polymer.html">


<polymer-element name="math-stats" attributes="correct mistakes total score">
    <template>
        <style>
            :host {
                display : block;
                padding : 10px;
            }
        </style>
        <div class="statistics">
            <div class="statistic">
                <label for="total">Aantal Oefeningen</label>
                <span id="total">{{total}}</span>
            </div>
            <div class="statistic">
                <label for="correct">Aantal Juist</label>
                <span id="correct">{{correct}}</span>
            </div>
            <div class="statistic">
                <label for="mistakes">Aantal Fout</label>
                <span id="mistakes">{{mistakes}}</span>
            </div>
            <div class="statistic">
                <label for="score">Score</label>
                <span id="score">{{score}}</span>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            correct : 0,
            mistakes : 0,
            reset : function() {
                this.correct = 0;
                this.mistakes = 0;
            },
            computeScore : function(correct, total) {
                if (total === 0) {
                    return 100;
                }
                return (correct / total) * 100;
            },
            computed : {
                total : 'correct + mistakes',
                score : 'computeScore(correct, total)'
            }
        });
    </script>
</polymer-element>
